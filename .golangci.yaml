version: "2"

linters:
  default: none

  enable:
    - copyloopvar
    - durationcheck
    - errcheck
    - errname
    - errorlint
    - forcetypeassert
    - godot
    - govet
    - ineffassign
    - makezero
    - misspell
    - nilerr
    - predeclared
    # - sloglint
    - staticcheck
    - unconvert
    - unparam
    - unused
    - usetesting

  # settings:
  #   sloglint:
  #     attr-only: true
  #     no-global: all
  #     static-msg: true
  #     msg-style: capitalized
  #     # key-naming-case: camel

  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

formatters:
  enable:
    - gofmt
    - gofumpt
    - goimports

  settings:
    gofmt:
      simplify: true
      rewrite-rules:
        - pattern: interface{}
          replacement: any
        - pattern: a[b:len(a)]
          replacement: a[b:]
    gofumpt:
      module-path: github.com/terr4m/terraform-provider-github
      extra-rules: true
    goimports:
      local-prefixes:
        - github.com/terr4m/terraform-provider-github

  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
